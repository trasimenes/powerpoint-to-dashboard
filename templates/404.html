{% extends 'base.html' %}
{% block title %}Page non trouvée{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6 text-center">
    <div class="card">
      <div class="card-body py-5">
        <i class="bi bi-exclamation-triangle display-1 text-warning mb-4"></i>
        <h1 class="display-4 text-muted">404</h1>
        <h2 class="text-muted mb-4">Page non trouvée</h2>
        <p class="lead text-muted mb-4">
          La page que vous recherchez n'existe pas ou a été déplacée.
        </p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
          <a href="/" class="btn btn-primary btn-lg">
            <i class="bi bi-house me-2"></i>Retour à l'accueil
          </a>
          <a href="/history" class="btn btn-outline-secondary btn-lg">
            <i class="bi bi-clock-history me-2"></i>Import History
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
